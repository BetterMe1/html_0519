<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>框架标签</title>
		
	</head>
	<!--
    	frameset与body不能共存
    -->
    <!--
			
			超链接的target
					1)指定加载资源文件的打开方式
					2)和frame中name属性(给frame定义一个名称)值有关系			 
		-->
    <frameset rows="20%,*,10%">
    	<!--使用frame加载指定的页面-->
    	<frame src="head.html"/>
    	<frameset cols="15%,*,10%">
    		<frame src="menu.html"/>
    		<frame src="main.html" name="main"/>
    	</frameset>
    	
    	<frame src="foot.html" />
    	
    </frameset>
</html>
