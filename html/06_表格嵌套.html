<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格嵌套</title>
		<!--
			网站布局：
					可以使用table表格布局
							使用表格嵌套
		-->
	</head>
	<table border="1px" width="300px" height="300px"
		cellspacing="0" align="center" bgcolor="bisque">
	<caption>xxx学校平均成绩</caption>
	<tr>
		<td>姓名</td>
		<td>班级</td>
		<td>成绩</td>
	</tr>
	<tr align="center">
		<!--嵌套表格-->
		<td>
			<table border="1px" width="100%" height="100%" cellspacing="0">
			<tr>
				<td>11</td>
		        <td>22</td>
		        <td>33</td>
			</tr>
			<tr>
				<td>55</td>
		        <td>66</td>
		        <td>77</td>
			</tr>
			</table>
		</td>
		<td>1班</td>
		<td>80</td>
	</tr>
	<tr align="center">
		<td>小明</td>
		<td>2班</td>
		<td>66</td>
	</tr>
	<tr align="center">
		<td>小白</td>
		<td>3班</td>
		<td>66</td>
	</tr>
	</table>
	<body>
	</body>
</html>
