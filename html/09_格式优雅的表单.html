<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>格式优雅的表单.html</title>
	</head>
	<body>
		<from action="#" method="post">
			<table border = "1" align="center" cellpadding="0" width="300px">
				<tr>
					<td>用户名</td>
					<td>
						<input type="text" name="username" />
					</td>
				</tr>
				<tr>
					<td>密码</td>
					<td>
						<input type="password" name="password" />
					</td>
				</tr>
				<tr>
					<td>性别</td>
					<td>
						<input type="radio" name="gender" value="男" />男
						<input type="radio" name="gender" value="女" />女</br>
					</td>
				</tr>
				<tr>
					<td>爱好</td>
					<td>
						<input type="checkbox" name="hobit" value="篮球" />篮球
						<input type="checkbox" name="hobit" value="足球" />足球
						<input type="checkbox" name="hobit" value="乒乓球" />乒乓球</br>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" name="提交" style="background-color: #F00;" /></br>
					</td>
				</tr>
			</table>
		</from>
	</body>
</html>
