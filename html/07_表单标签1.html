<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签1</title>
		<!--
		表单标签:
		应用场景:
			登录
			注册
			
			
				form标签
					属性:action:提交后台的url地址
					http://localhost:8080/xxxServlet
						method:提交方式
									经常用:get/post
									
			get方式提交和post提交方式的区别:
					get方式:
						1)将数据提交到地址栏上了
						格式:http://xxx/xx?username=value1&password=value2&key3=value3....
						2)提交大小有限制 
						3)不适合提交私有数据
					post方式:
						http协议请求头
							key:value
							
						实体内容:
							username=admin&password=123456
							
						1)不会将数据提交到地址栏上
						2)提交数据大小无限制
						3)适合提交私有数据(密码:需要加密)
						EE
						SpringSecurity:安全框架  (破解难度大:每次加密随机的特殊的字符)
						   权限认证
						MD5
							zhangsan	password:123456	--%A%E%Bx,,,,
												        
						     lisi        123456         A%E%Bx,,,,
	-->  
	</head>
	<body>
	<from action="#" method="post">
		<!--文本输入框
		name属性必填项  :给后台标记输入的参数
		-->
	用户名：<input type="text" name="username" /><br/>
	密&nbsp;&nbsp;码：<input type="password" name="password" /><br/>
	<input type="submit" value="注册">
	</from>	
	
	</body>
</html>
