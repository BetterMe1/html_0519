<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图像标签</title>
		<!--
			
			img标签
			常用的属性：
			    src：加载资源文件的路径 (相对路径)
			    alt：图片的替代文本（当图片资源失效，起作用）
			    width/height:指定图片的宽度和高度（px:像素/百分比）
			    title:鼠标悬浮图片上，提示的文字
			    
			    
			    
		-->
	</head>
	<body>
<!--css样式：行内样式： 在html标签指定style属性：css代码
			style="display: none/block;" 设置图片的显示和隐藏的样式代码
			
-->
<img style="display : block" src="img/图片1.jpg" 
	tite="广告图片"width="100%" alt="搞笑图片"/>
	</body>
</html>
